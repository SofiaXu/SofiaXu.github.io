    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.3.1/bootstrap.js"></script>
    <script>
        function submitAnswer() {
            var answer = "";
            for (let index = 0; index < 10; index++) {
                var num0 = index + 1;
                var num = num0 == 10 ? "10" : "0" + (num0).toString();
                var qselect = "input[name=q" + num0 + "a]:checked";
                answer += num + ". [" + $(qselect).val() + "]\n";
            }
            if (window.top)
            {
                //release
                window.top.querySelector("#fastpostmessage").value = answer;
                window.top.querySelector("#fastpostsubmit").click();
            }
            else
            {
                //debug
                console.log(answer);
            }
        }
    </script>
