<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.3.1/css/bootstrap.css" />
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>
    <div class="container-fluid" ng-app="">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        答案由此填入
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="anisonLinkInput">动漫音乐区链接</label>
                            <input type="text" class="form-control" id="anisonLinkInput" placeholder="请输入动漫音乐区链接"
                                ng-model="anisonLink">
                        </div>
                        <div class="form-group">
                            <label for="mtvLinkInput">MTV区链接</label>
                            <input type="text" class="form-control" id="mtvLinkInput" placeholder="请输入MTV区链接"
                                ng-model="mtvLink">
                        </div>
                        <button class="btn btn-primary" id="copy" data-clipboard-target="#answerbox"
                            data-clipboard-action="copy">复制答案到剪贴板</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" id="answerbox">
                    <div class="card-header">
                        回复
                    </div>
                    <div class="card-body">
                        <p>2019 音乐区特别活动登记贴专用登记表<br />
                            01. 动漫音乐区链接<br />
                            [url]{{anisonLink}}[/url]<br />
                            02. MTV区链接<br />
                            [url]{{mtvLink}}[/url]<br />
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.3.1/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
    <script>
        var clipboard = new ClipboardJS("#copy");
    </script>
</body>

</html>
