<!DOCTYPE html>

<html lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>天使动漫MTV版评分计算器在线版v1.0</title>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.3.1.min.js" crossorigin="anonymous" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT">
    </script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js" crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa">
    </script>
    <script>
        function calcFileSize() {
            var p = 0;
            var ac = 0;
            var s = 0;
            var fs = $("#filesize").val();
            if (fs == NaN) {
                alert("Please input a number!");
                return;
            }
            p = Math.floor(fs * 10 + 30);
            ac = Math.floor(fs * 5 + 15);
            s = Math.floor((fs - 10) / 20 + 1);
            if ($("#isPackaged:checked").val() == "packed") {
                p *= 2;
                ac *= 2;
                s *= 2;
            }
            $("#prestige-value").text(p);
            $("#angelcoin-value").text(ac);
            $("#spirit-value").text(s);
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" aria-expanded="false" type="button" data-target="#bs-example-navbar-collapse-2" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#main-panel">天使动漫MTV版评分计算器v1.0</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="panel panel-default col-md-6" id="main-panel">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="filesize">File Size</label>
                            <div class="input-group col-sm-8">
                                <input type="number" class="form-control" id="filesize" placeholder="File Size" />
                                <div class="input-group-addon">GiB</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="isPackaged" value="packed"> Is Packed ?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Prestige</label>
                            <div class="col-sm-8">
                                <p class="form-control-static" id="prestige-value">0</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Angel Coin</label>
                            <div class="col-sm-8">
                                <p class="form-control-static" id="angelcoin-value">0</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Spirit</label>
                            <div class="col-sm-8">
                                <p class="form-control-static" id="spirit-value">0</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="button" class="btn btn-default" onclick="calcFileSize();">Calc</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br />
        <hr />
        <p>Designed by あおば@TSDM</p>
    </div>
</body>
</html>
